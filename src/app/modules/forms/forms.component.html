<div class="container-fluid">

  <div class="row ">
    <div class="col-6">
      <div class="card" style="width: 30rem;">
        <form [formGroup]="myData" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div class="text-danger" *ngIf="myData.get('email')?.errors?.['required'] && (myData.get('email')?.dirty || myData.get('email')?.touched)">
              Email number is required.
            </div>
            <div class="text-danger" *ngIf="myData.get('email')?.errors?.['pattern']">
              Invalid Email.
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            <div class="text-danger" *ngIf="myData.get('password')?.errors?.['pattern']">
              Invalid Password
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

      </form>
      </div>

  </div>
 <div class="col-6">
  <div class="card" style="width: 18rem;" *ngIf="userData">
    <img [src]='ImageUrl' class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">User Data</h5>
      <p class="card-text">
        Used Id :  {{userData.id}}
      </p>
      <p class="card-text">
       Email : {{userData.email}}
      </p>
      <p class="card-text">
       Password :  {{userData.password}}
      </p>
    </div>
  </div>
 </div>
</div>


  

    
</div>
